<!doctype html>
<html lang="es" data-bs-theme="auto">
<head>
  <meta charset="utf-8" />
  <title>Calendario — Mini To-Do</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
  <link rel="stylesheet" href="assets/style/stylesheet.css">
  <style>
    .fc { max-width: 1400px; margin: 0 auto; }
    .fc .fc-toolbar-title { font-size: 1.25rem; }
    .fc .fc-button { padding: .5rem 1rem; }
    .fc .fc-button-primary { 
      background-color: var(--brand);
      border-color: var(--brand);
    }
    .fc .fc-button-primary:hover {
      background-color: var(--brand-2);
      border-color: var(--brand-2);
    }
    .fc .fc-button-primary:disabled {
      background-color: var(--brand);
      border-color: var(--brand);
      opacity: 0.65;
    }
    .fc-event {
      border-radius: 6px;
      padding: 3px 6px;
      font-size: 0.875rem;
      border: none;
    }
    .fc-h-event { background-color: var(--brand); }
    .task-normal { background-color: var(--brand) !important; }
    .task-important { background-color: var(--warn) !important; }
    .task-urgent { background-color: var(--danger) !important; }
    .task-completed { 
      background-color: var(--ok) !important;
      text-decoration: line-through;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <!-- Navbar (igual que index) -->
  <nav class="navbar navbar-expand-lg mb-4" style="background: var(--glass); backdrop-filter: blur(10px); border-bottom: var(--border);">
    <!-- ... navbar content ... -->
  </nav>

  <div class="container py-4">
    <!-- Header del calendario -->
    <div class="row g-4 mb-4">
      <div class="col-md-8">
        <div class="card shadow-sm h-100">
          <div class="card-body p-4">
            <h4 class="card-title">Calendario de tareas</h4>
            <p class="text-secondary mb-0">Visualiza y gestiona tus tareas en el calendario</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm h-100">
          <div class="card-body p-4">
            <h5 class="card-title mb-3">Filtros</h5>
            <div class="d-flex flex-wrap gap-2">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="show-normal" checked>
                <label class="form-check-label" for="show-normal">
                  <i class="bi bi-circle-fill text-primary me-1 small"></i>Normales
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="show-important" checked>
                <label class="form-check-label" for="show-important">
                  <i class="bi bi-circle-fill text-warning me-1 small"></i>Importantes
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="show-urgent" checked>
                <label class="form-check-label" for="show-urgent">
                  <i class="bi bi-circle-fill text-danger me-1 small"></i>Urgentes
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="show-completed" checked>
                <label class="form-check-label" for="show-completed">
                  <i class="bi bi-circle-fill text-success me-1 small"></i>Completadas
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Calendario -->
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <div id="calendar"></div>
      </div>
    </div>

    <!-- Modal para agregar/editar evento -->
    <div class="modal fade" id="eventModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="eventModalLabel">Agregar tarea</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="eventForm">
              <div class="mb-3">
                <label class="form-label">Título</label>
                <input type="text" class="form-control" id="eventTitle" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Fecha inicio</label>
                <input type="datetime-local" class="form-control" id="eventStart" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Fecha fin</label>
                <input type="datetime-local" class="form-control" id="eventEnd" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Prioridad</label>
                <select class="form-select" id="eventPriority">
                  <option value="normal">Normal</option>
                  <option value="important">Importante</option>
                  <option value="urgent">Urgente</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Descripción</label>
                <textarea class="form-control" id="eventDescription" rows="3"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" onclick="handleEventSave()">Guardar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        editable: true,
        selectable: true,
        selectMirror: true,
        dayMaxEvents: true,
        locale: 'es',
        buttonText: {
          today: 'Hoy',
          month: 'Mes',
          week: 'Semana',
          day: 'Día'
        },
        events: [
          {
            title: 'Completar informe',
            start: '2025-09-18',
            className: 'task-urgent'
          },
          {
            title: 'Reunión de equipo',
            start: '2025-09-17T15:00:00',
            end: '2025-09-17T16:30:00',
            className: 'task-normal'
          },
          {
            title: 'Revisión de código',
            start: '2025-09-19',
            className: 'task-important'
          },
          {
            title: 'Actualizar documentación',
            start: '2025-09-16',
            className: 'task-completed'
          }
        ],
        select: function(info) {
          // Abrir modal para nuevo evento
          const modal = new bootstrap.Modal(document.getElementById('eventModal'));
          document.getElementById('eventStart').value = info.startStr;
          document.getElementById('eventEnd').value = info.endStr;
          modal.show();
        },
        eventClick: function(info) {
          // Aquí iría la lógica para editar eventos
          console.log('Event clicked:', info.event);
        }
      });

      calendar.render();
    });

    function handleEventSave() {
      // Aquí iría la lógica para guardar eventos
      const modal = bootstrap.Modal.getInstance(document.getElementById('eventModal'));
      modal.hide();
    }
  </script>
</body>
</html>
