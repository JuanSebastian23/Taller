<!doctype html>
<html lang="es" data-bs-theme="auto">
<head>
  <meta charset="utf-8" />
  <title>Mi Perfil — Mini To-Do</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/style/stylesheet.css">
</head>
<body>
  <!-- Navbar (igual que index pero con rutas ajustadas) -->
  <nav class="navbar navbar-expand-lg mb-4" style="background: var(--glass); backdrop-filter: blur(10px); border-bottom: var(--border);">
    <!-- ... navbar content ... -->
  </nav>

  <div class="container py-4">
    <div class="row g-4">
      <!-- Sidebar con menú de perfil -->
      <div class="col-12 col-md-3">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <div class="text-center mb-4">
              <img src="https://ui-avatars.com/api/?name=Usuario&background=6ea8fe&color=fff&size=120" 
                   class="rounded-circle mb-3" alt="Perfil">
              <h5 class="mb-1">Usuario Demo</h5>
              <p class="text-secondary mb-0">usuario@ejemplo.com</p>
            </div>
            <hr>
            <div class="nav flex-column nav-pills">
              <a class="nav-link active" href="index.html">
                <i class="bi bi-person me-2"></i>Información Personal
              </a>
              <a class="nav-link" href="notificaciones.html">
                <i class="bi bi-bell me-2"></i>Notificaciones
                <span class="badge bg-danger ms-auto">2</span>
              </a>
              <a class="nav-link" href="configuracion.html">
                <i class="bi bi-gear me-2"></i>Configuración
              </a>
              <a class="nav-link text-danger" href="../auth/login.html">
                <i class="bi bi-box-arrow-right me-2"></i>Cerrar sesión
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Contenido principal -->
      <div class="col-12 col-md-9">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h4 class="card-title mb-4">Información Personal</h4>
            
            <form>
              <div class="row g-3">
                <!-- Foto de perfil -->
                <div class="col-12">
                  <label class="form-label">Foto de perfil</label>
                  <div class="d-flex align-items-center gap-3">
                    <img src="https://ui-avatars.com/api/?name=Usuario&background=6ea8fe&color=fff&size=64" 
                         class="rounded-circle" alt="Current photo">
                    <div>
                      <button type="button" class="btn btn-outline-primary mb-2">
                        <i class="bi bi-upload me-2"></i>Cambiar foto
                      </button>
                      <p class="text-secondary small mb-0">JPG, GIF o PNG. Máximo 2MB</p>
                    </div>
                  </div>
                </div>

                <!-- Nombre y Apellido -->
                <div class="col-md-6">
                  <label class="form-label" for="firstName">Nombre</label>
                  <input type="text" class="form-control" id="firstName" value="Usuario">
                </div>
                <div class="col-md-6">
                  <label class="form-label" for="lastName">Apellido</label>
                  <input type="text" class="form-control" id="lastName" value="Demo">
                </div>

                <!-- Email -->
                <div class="col-12">
                  <label class="form-label" for="email">Correo electrónico</label>
                  <input type="email" class="form-control" id="email" value="usuario@ejemplo.com">
                </div>

                <!-- Biografía -->
                <div class="col-12">
                  <label class="form-label" for="bio">Biografía</label>
                  <textarea class="form-control" id="bio" rows="3" 
                            placeholder="Cuéntanos un poco sobre ti..."></textarea>
                </div>

                <!-- Zona horaria -->
                <div class="col-md-6">
                  <label class="form-label" for="timezone">Zona horaria</label>
                  <select class="form-select" id="timezone">
                    <option value="UTC-5">América/Bogotá (UTC-5)</option>
                    <option value="UTC-4">América/Caracas (UTC-4)</option>
                    <option value="UTC-3">América/Buenos_Aires (UTC-3)</option>
                  </select>
                </div>

                <!-- Idioma -->
                <div class="col-md-6">
                  <label class="form-label" for="language">Idioma</label>
                  <select class="form-select" id="language">
                    <option value="es">Español</option>
                    <option value="en">English</option>
                    <option value="pt">Português</option>
                  </select>
                </div>

                <!-- Botones -->
                <div class="col-12">
                  <hr>
                  <div class="d-flex justify-content-end gap-2">
                    <button type="reset" class="btn btn-outline-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-primary">
                      <i class="bi bi-check2 me-1"></i>Guardar cambios
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
