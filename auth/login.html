<!doctype html>
<html lang="es" data-bs-theme="auto">
<head>
  <meta charset="utf-8" />
  <title>Iniciar sesión — Mini To-Do</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/style/stylesheet.css">
  <style>
    .form-floating > .form-control:focus ~ label,
    .form-floating > .form-control:not(:placeholder-shown) ~ label {
      color: var(--brand);
      opacity: 0.8;
    }
    .password-toggle {
      cursor: pointer;
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 4;
      background: none;
      border: none;
      color: var(--muted);
      padding: 5px;
    }
    .password-toggle:hover {
      color: var(--brand);
    }
    .social-login {
      transition: transform 0.2s ease;
    }
    .social-login:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100" style="max-width: 420px;">
    <div class="card shadow-sm w-100">
      <div class="card-body p-4">
        <div class="text-center mb-4">
          <i class="bi bi-person-circle text-primary" style="font-size: 2.5rem;"></i>
          <h2 class="h4 mt-2 mb-0">Bienvenido de nuevo</h2>
          <p class="text-secondary mb-0">Ingresa a tu cuenta</p>
        </div>
        
        <!-- Social Login -->
        <div class="d-flex gap-2 mb-4">
          <button class="btn btn-outline-secondary flex-grow-1 social-login">
            <i class="bi bi-google me-2"></i>Google
          </button>
          <button class="btn btn-outline-secondary flex-grow-1 social-login">
            <i class="bi bi-github me-2"></i>GitHub
          </button>
        </div>

        <div class="text-center mb-4">
          <span class="bg-body px-2 text-secondary">o usa tu email</span>
          <hr class="mt-0">
        </div>

        <form id="loginForm" autocomplete="off" novalidate>
          <!-- Email Field -->
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="login-email" placeholder=" " required
                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            <label for="login-email">Correo electrónico</label>
            <div class="invalid-feedback">
              Por favor ingresa un email válido
            </div>
          </div>

          <!-- Password Field -->
          <div class="form-floating mb-3 position-relative">
            <input type="password" class="form-control" id="login-password" placeholder=" " required
                   minlength="6">
            <label for="login-password">Contraseña</label>
            <button type="button" class="password-toggle" onclick="togglePassword('login-password', this)">
              <i class="bi bi-eye"></i>
            </button>
            <div class="invalid-feedback">
              La contraseña debe tener al menos 6 caracteres
            </div>
          </div>

          <!-- Remember me & Forgot password -->
          <div class="d-flex justify-content-between mb-3">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="remember-me">
              <label class="form-check-label text-secondary" for="remember-me">Recordarme</label>
            </div>
            <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
          </div>

          <!-- Submit Button -->
          <div class="d-grid mb-2">
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-box-arrow-in-right me-1"></i> Iniciar sesión
            </button>
          </div>
        </form>

        <div class="text-center mt-3">
          <span class="text-secondary">¿No tienes cuenta?</span>
          <a href="registro.html" class="ms-1">Regístrate ahora</a>
        </div>
      </div>
    </div>
    
    <div class="text-center mt-4">
      <a href="../index.html" class="text-secondary small">
        <i class="bi bi-arrow-left"></i> Volver al inicio
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  
  <script>
    // Toggle password visibility
    function togglePassword(inputId, button) {
      const input = document.getElementById(inputId);
      const icon = button.querySelector('i');
      
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.replace('bi-eye', 'bi-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.replace('bi-eye-slash', 'bi-eye');
      }
    }

    // Form validation
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      if (!this.checkValidity()) {
        e.stopPropagation();
        this.classList.add('was-validated');
        return;
      }

      // Aquí iría la lógica de login
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const remember = document.getElementById('remember-me').checked;
      
      console.log('Login attempt:', { email, password, remember });
      // Simular login exitoso
      window.location.href = '../index.html';
    });
  </script>
</body>
</html>
