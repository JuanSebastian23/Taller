<!doctype html>
<html lang="es" data-bs-theme="auto">
<head>
  <meta charset="utf-8" />
  <title>Registro — Mini To-Do</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/style/stylesheet.css">
  <style>
    .form-floating > .form-control:focus ~ label,
    .form-floating > .form-control:not(:placeholder-shown) ~ label {
      color: var(--brand);
      opacity: 0.8;
    }
    .password-toggle {
      cursor: pointer;
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 4;
      background: none;
      border: none;
      color: var(--muted);
      padding: 5px;
    }
    .password-toggle:hover {
      color: var(--brand);
    }
    .password-strength {
      height: 4px;
      transition: all 0.2s ease;
      background: var(--muted);
      opacity: 0.3;
    }
    .password-strength.weak { background: var(--danger); opacity: 0.7; }
    .password-strength.medium { background: var(--warn); opacity: 0.7; }
    .password-strength.strong { background: var(--ok); opacity: 0.7; }
    
    .social-login {
      transition: transform 0.2s ease;
    }
    .social-login:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100" style="max-width: 420px;">
    <div class="card shadow-sm w-100">
      <div class="card-body p-4">
        <div class="text-center mb-4">
          <i class="bi bi-person-plus text-primary" style="font-size: 2.5rem;"></i>
          <h2 class="h4 mt-2 mb-0">Crear cuenta</h2>
          <p class="text-secondary mb-0">Únete a Mini To-Do</p>
        </div>

        <!-- Social Registration -->
        <div class="d-flex gap-2 mb-4">
          <button class="btn btn-outline-secondary flex-grow-1 social-login">
            <i class="bi bi-google me-2"></i>Google
          </button>
          <button class="btn btn-outline-secondary flex-grow-1 social-login">
            <i class="bi bi-github me-2"></i>GitHub
          </button>
        </div>

        <div class="text-center mb-4">
          <span class="bg-body px-2 text-secondary">o regístrate con email</span>
          <hr class="mt-0">
        </div>

        <form id="registerForm" autocomplete="off" novalidate>
          <!-- Name Fields -->
          <div class="row g-3 mb-3">
            <div class="col-6">
              <div class="form-floating">
                <input type="text" class="form-control" id="first-name" placeholder=" " required>
                <label for="first-name">Nombre</label>
                <div class="invalid-feedback">
                  Campo requerido
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="form-floating">
                <input type="text" class="form-control" id="last-name" placeholder=" " required>
                <label for="last-name">Apellido</label>
                <div class="invalid-feedback">
                  Campo requerido
                </div>
              </div>
            </div>
          </div>

          <!-- Email Field -->
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="register-email" placeholder=" " required
                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            <label for="register-email">Correo electrónico</label>
            <div class="invalid-feedback">
              Por favor ingresa un email válido
            </div>
          </div>

          <!-- Password Field -->
          <div class="form-floating mb-1 position-relative">
            <input type="password" class="form-control" id="register-password" placeholder=" " 
                   required minlength="8" onkeyup="checkPasswordStrength(this.value)">
            <label for="register-password">Contraseña</label>
            <button type="button" class="password-toggle" onclick="togglePassword('register-password', this)">
              <i class="bi bi-eye"></i>
            </button>
            <div class="invalid-feedback">
              La contraseña debe tener al menos 8 caracteres
            </div>
          </div>

          <!-- Password Strength Indicator -->
          <div class="d-flex gap-1 mb-3">
            <div class="password-strength flex-grow-1" id="str1"></div>
            <div class="password-strength flex-grow-1" id="str2"></div>
            <div class="password-strength flex-grow-1" id="str3"></div>
          </div>

          <!-- Confirm Password -->
          <div class="form-floating mb-3 position-relative">
            <input type="password" class="form-control" id="confirm-password" placeholder=" " required>
            <label for="confirm-password">Confirmar contraseña</label>
            <button type="button" class="password-toggle" onclick="togglePassword('confirm-password', this)">
              <i class="bi bi-eye"></i>
            </button>
            <div class="invalid-feedback">
              Las contraseñas no coinciden
            </div>
          </div>

          <!-- Terms -->
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="accept-terms" required>
            <label class="form-check-label text-secondary" for="accept-terms">
              Acepto los <a href="#" class="text-decoration-none">términos y condiciones</a>
            </label>
            <div class="invalid-feedback">
              Debes aceptar los términos para continuar
            </div>
          </div>

          <!-- Submit Button -->
          <div class="d-grid mb-2">
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-person-check me-1"></i> Crear cuenta
            </button>
          </div>
        </form>

        <div class="text-center mt-3">
          <span class="text-secondary">¿Ya tienes cuenta?</span>
          <a href="login.html" class="ms-1">Inicia sesión</a>
        </div>
      </div>
    </div>
    
    <div class="text-center mt-4">
      <a href="../index.html" class="text-secondary small">
        <i class="bi bi-arrow-left"></i> Volver al inicio
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  
  <script>
    // Toggle password visibility
    function togglePassword(inputId, button) {
      const input = document.getElementById(inputId);
      const icon = button.querySelector('i');
      
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.replace('bi-eye', 'bi-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.replace('bi-eye-slash', 'bi-eye');
      }
    }

    // Check password strength
    function checkPasswordStrength(password) {
      const str1 = document.getElementById('str1');
      const str2 = document.getElementById('str2');
      const str3 = document.getElementById('str3');
      
      // Reset classes
      [str1, str2, str3].forEach(el => {
        el.className = 'password-strength';
      });

      if (password.length === 0) return;

      // Basic strength check (you can make this more sophisticated)
      const hasLower = /[a-z]/.test(password);
      const hasUpper = /[A-Z]/.test(password);
      const hasNumber = /\d/.test(password);
      const hasSpecial = /[!@#$%^&*]/.test(password);
      const strength = [hasLower, hasUpper, hasNumber, hasSpecial].filter(Boolean).length;

      str1.classList.add('weak');
      if (strength >= 2) str2.classList.add('medium');
      if (strength >= 3) str3.classList.add('strong');
    }

    // Form validation
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Check if passwords match
      const password = document.getElementById('register-password');
      const confirm = document.getElementById('confirm-password');
      
      if (password.value !== confirm.value) {
        confirm.setCustomValidity('Las contraseñas no coinciden');
      } else {
        confirm.setCustomValidity('');
      }

      if (!this.checkValidity()) {
        e.stopPropagation();
        this.classList.add('was-validated');
        return;
      }

      // Aquí iría la lógica de registro
      const formData = {
        firstName: document.getElementById('first-name').value,
        lastName: document.getElementById('last-name').value,
        email: document.getElementById('register-email').value,
        password: password.value,
        acceptedTerms: document.getElementById('accept-terms').checked
      };
      
      console.log('Register attempt:', formData);
      // Simular registro exitoso
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
